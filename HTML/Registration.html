     <h3>STUDY MATERIAL DATABASE MANAGEMENT SYSTEM</h3>
  <form action="" method="POST" id="registrationform">
    <h2>REGISTER HERE!!</h2>
    <div class="alert">Message Sent</div>
    <fieldset>
      <!-- Section 1 -->
      <legend><span class="section">1</span>SIGN-IN DETAILS</legend>
      <label class="" for="name">Name:</label>
      <input type="text" name="name" value="" id="name" placeholder="ENTER FULL NAME(as per your college ID)" required  />

      <label class="" for="email">Email:</label>
      <input type="email" name="email" value="" id="email" placeholder="abc@xyz.com(enter valid email ID)" required />

      <label for="password">Password:</label>
        <input type="password" name="password" value="" id="password" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$"      title="Must contain at least 8 letters characters one uppercase letter, one lowercase letter, one number and one symbol " required>
        <input type="checkbox"  onclick="Toggle()">
        s<b>Show Password</b><br><br>
    
        
        
      
      </fieldset>
      

    <fieldset>
      <!-- section 2 -->
      <legend><span class="section">2</span>STUDENT INFORMATION</legend>

      <label for="gyear">Graduation year</label>
      <input type="month" name="gyear" value="" id="gyear" placeholder="2017-21" required/>

      <label for="Branch">Branch:</label>
      <select name="Branch" id="Branch" required>
        <optgroup label="Field of Graduation">
          <option value="It" id="frontend">Information technology</option>
          <option value="bca" id="backend">BCA</option>
        </optgroup>
      </select>
      <br /><br />

      <label for="college_ID">Enter your Enrollment Number</label>
      <input type="college_ID" name="college_ID" value="" id="college_ID" placeholder="Enter your Enrollment number" pattern="[0-9]{16}"required/>
 
      <br>

      <button type="submit" sendMessage()>REGISTER</button>

      <br>
      <br>
      <br>

      <a href="Login.html"> Already Registered? Sign-In.</a>

      <br>
      <br>
      <br>
      
      </fieldset>
  </form>
